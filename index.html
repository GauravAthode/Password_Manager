<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <div class="container-flude bg-primary px-3  py2 text-center display-6 fw-bold text-light">

            Password Manager

        </div>
    </header>
    <main  class="container p-4">
        <div>
            <!-- website name 
            user name
            password -->

          
            <div class="mb-3">
                <label for="website" class="form-label">Website Name:</label>
                <input type="text" class="form-control" id="siteName" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" class="form-control" id="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"  onclick="AddData()">Add</button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3" onclick="downloadFile()">Download file</button>
            </div>

                
          


               
        </div>

    </main>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>


    
</body>
</html>
