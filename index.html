<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        min-height: 100vh;
      }
      .header-gradient {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
      }
      .card {
        backdrop-filter: blur(6px);
      }
      .form-control {
        border-radius: 0.75rem;
      }
      .btn {
        border-radius: 50rem;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <header class="mb-5">
      <div
        class="container-fluid text-center py-4 text-white fw-bold display-5 header-gradient shadow"
      >
        <i class="bi bi-shield-lock-fill me-2"></i>Password Manager
      </div>
    </header>

    <main class="container d-flex justify-content-center">
      <div
        class="card shadow-lg border-0 rounded-4 p-4"
        style="width: 100%; max-width: 500px"
      >
        <h4 class="text-center mb-4 text-primary fw-bold">
          Secure Your Credentials üîê
        </h4>

        <div class="mb-3">
          <label class="form-label fw-semibold">
            <i class="bi bi-globe me-1"></i> Website Name
          </label>
          <input
            type="text"
            id="siteName"
            class="form-control"
            placeholder="example.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">
            <i class="bi bi-person-fill me-1"></i> Username
          </label>
          <input
            type="text"
            id="userName"
            class="form-control"
            placeholder="your@email.com"
          />
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">
            <i class="bi bi-key-fill me-1"></i> Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="********"
          />
        </div>

        <div class="d-grid gap-3">
          <button
            class="btn btn-primary py-2 fw-semibold"
            onclick="AddData()"
          >
            <i class="bi bi-plus-circle me-1"></i> Add Password
          </button>
          <button
            class="btn btn-outline-primary py-2 fw-semibold"
            onclick="DownloadFile()"
          >
            <i class="bi bi-download me-1"></i> Download Data
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
